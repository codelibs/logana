version: "3.2"
services:
  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.2
    container_name: logana_kibana
    environment:
      - "ELASTICSEARCH_HOSTS=http://logana01:9220"
    ports:
      - target: 5601
        published: 5601
        protocol: tcp
        mode: host
    networks:
      - esnet
    depends_on:
      - logana01
